name: main
on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/release.yml
      - .editorconfig
      - .gitattributes
      - .gitignore
      - README.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/workflows/release.yml
      - .editorconfig
      - .gitattributes
      - .gitignore
      - README.md
jobs:
  main:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: dotnet publish
